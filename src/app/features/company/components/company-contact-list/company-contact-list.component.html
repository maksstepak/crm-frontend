<div class="flex justify-content-end">
  <p-button
    label="Add new contact"
    icon="pi pi-user-plus"
    (click)="showCreateCompanyContactModal()"
  ></p-button>
</div>
<p-table
  [value]="contacts"
  [loading]="isLoading"
  [tableStyle]="{ 'min-width': '50rem' }"
>
  <ng-template pTemplate="header">
    <tr>
      <th>First name</th>
      <th>Last name</th>
      <th>Email</th>
      <th>Phone number</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-contact>
    <tr>
      <td>{{ contact.firstName }}</td>
      <td>{{ contact.lastName }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.phoneNumber }}</td>
      <td>
        <div class="flex gap-2">
          <p-button
            i18n-label
            label="Edit"
            icon="pi pi-pencil"
            (click)="showEditCompanyContactModal(contact)"
          ></p-button>
          <p-button
            i18n-label
            label="Delete"
            styleClass="p-button-danger"
            icon="pi pi-trash"
            (click)="showDeleteCompanyContactModal(contact)"
          ></p-button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
