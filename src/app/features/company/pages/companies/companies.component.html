<div class="flex justify-content-end">
  <p-button
    label="Add new company"
    icon="pi pi-plus"
    (click)="showCreateCompanyModal()"
  ></p-button>
</div>
<p-table
  [value]="companies"
  [lazy]="true"
  (onLazyLoad)="loadCompanies($event)"
  dataKey="id"
  [tableStyle]="{ 'min-width': '75rem' }"
  [paginator]="true"
  [rows]="20"
  [totalRecords]="totalRecords"
  [loading]="isLoading"
>
  <ng-template pTemplate="header">
    <tr>
      <th i18n>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-company>
    <tr (click)="handleRowSelect(company)" class="cursor-pointer">
      <td>{{ company.name }}</td>
    </tr>
  </ng-template>
</p-table>
