<div *ngIf="isLoading; else elseBlock" class="flex justify-content-center">
  <p-progressSpinner></p-progressSpinner>
</div>
<ng-template #elseBlock>
  <div class="flex justify-content-between">
    <div class="flex gap-2">
      <h2 class="text-xl font-semibold">{{ company.name }}</h2>
      <div class="flex align-items-center">
        <p-tag [value]="translatedSize"></p-tag>
      </div>
    </div>
    <div class="flex gap-2 align-items-center">
      <p-button
        i18n-label
        label="Edit"
        icon="pi pi-pencil"
        (click)="showEditCompanyModal()"
      ></p-button>
      <p-button
        i18n-label
        label="Delete"
        styleClass="p-button-danger"
        icon="pi pi-trash"
        (click)="showDeleteCompanyModal()"
      ></p-button>
    </div>
  </div>
</ng-template>
<div class="mt-5">
  <app-company-contact-list [companyId]="companyId"></app-company-contact-list>
</div>
