<div class="flex justify-content-end">
  <p-button
    label="Add new user"
    icon="pi pi-user-plus"
    (click)="showCreateUserModal()"
  ></p-button>
</div>
<p-table
  [value]="users"
  [lazy]="true"
  (onLazyLoad)="loadUsers($event)"
  dataKey="id"
  [tableStyle]="{ 'min-width': '75rem' }"
  [paginator]="true"
  [rows]="20"
  [totalRecords]="totalRecords"
  [loading]="isLoading"
>
  <ng-template pTemplate="header">
    <tr>
      <th i18n>Email</th>
      <th i18n>First name</th>
      <th i18n>Last name</th>
      <th i18n>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.email }}</td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>
        <div class="flex gap-2">
          <p-button
            i18n-label
            label="Edit"
            icon="pi pi-pencil"
            (click)="showEditUserModal(user)"
          ></p-button>
          <p-button
            i18n-label
            label="Delete"
            styleClass="p-button-danger"
            icon="pi pi-trash"
            (click)="showDeleteUserModal(user)"
          ></p-button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
